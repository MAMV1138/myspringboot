<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <h2>Staff List</h2>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Role</th>
            </tr>
            <tr th:each="employe: ${employees}">
                <td th:text="${employe.name}"></td>
                <td th:text="${employe.age}"></td>
                <td th:text="${employe.role}"></td>
            </tr>
        </table>
    </body>
</html>

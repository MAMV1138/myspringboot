<!DOCTYPE html>
<html>
    <head>
        <title>Sales Records</title>
    </head>
    <body>
        <h2>Sales Records</h2>
        <table border="1">
            <tr>
                <th>Item</th>
                <th>Revenue</th>
                <th>Cost</th>
                <th>Profit</th>
            </tr>
            <tr th:each="row: ${records}">
                <td th:text="${row.item}"></td>
                <td th:text="${#numbers.formatCurrency(row.revenue)}" th:style ="${( (row.revenue - row.cost) > 0) ? 'background:gree' : 'background:red'}"></td>
                <td th:text="${#numbers.formatCurrency(row.cost)}" th:style ="${( (row.revenue - row.cost) > 0) ? 'background:gree' : 'background:red'}"></td> 
                <td th:text="${#numbers.formatCurrency(row.revenue - row.cost)}" th:style ="${( (row.revenue - row.cost) > 0) ? 'background:gree' : 'background:red'}"></td>
            </tr>
    </body>
</html>

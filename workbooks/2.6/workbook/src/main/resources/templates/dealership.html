<!DOCTYPE html>
<html>
    <head>
        <title>Dealership</title>
    </head>
    <body>
        
        <div th:if="${budget >= 5000}">

            <div th:switch="${make}">   
                <div th:case="'Toyota'">Toyota Corolla: $5,000</div>
                <div th:case="'Volkswagen'">Volkswagen Jetta: $6,000</div>
                <div th:case="'Ford'">Ford Escape: $7,000</div>
                <div th:case="'Honda'">Honda Civic: $8,000</div>
                <div th:case="*">No cars match your query.</div>
            </div>

        </div>
        <div th:unless="${budget >= 5000}">NOTHING TO SHOW</div>


    </body>
</html>
